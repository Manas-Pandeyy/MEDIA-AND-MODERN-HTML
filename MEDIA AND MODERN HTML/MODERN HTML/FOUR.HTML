<!--Create a <audio> tag that automatically starts playing a song when the page loads The audio tag should have controls to pause, play, and adjust the volume Additionally, the song should be set to loop continuously until it is paused by the user-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
    </head>
    <body>
      <h1>Audio Tag</h1>
      <audio autoplay loop controls src="/audio.mp3"></audio>
    </body>
    </html>
