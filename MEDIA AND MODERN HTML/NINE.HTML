.<!--Create a feedback form with a field for the users name, email address, and message.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Feedback Form</h1>
  <form action="/signup.js" method="get"></form>
  <label for="User's Name">Enter User's Name</label>
  <input type="User's Name">
  <br>
  <label for="Email">Enter Email Address</label>
  <input type="Email">
  <br>
  <label for="Message">Create Message</label>
  <input type="Message">
</body>
</html>
